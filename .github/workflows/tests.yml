name: ğŸ§ª tests

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
      coverage:
        required: true
        type: boolean
      fail_on_coverage:
        required: true
        type: boolean
      coverage_threshold:
        required: true
        type: string

jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - toolchain: gcc
            compiler_version: 11
            os: ubuntu-22.04
            standard_library: libstdc++
            installations:
            enable_coverage: ${{ inputs.coverage }}

          - toolchain: gcc
            compiler_version: 11
            os: ubuntu-20.04
            standard_library: libstdc++
            installations: sudo apt install build-essential g++-11 && sudo ln -sf g++-11 /usr/bin/g++

          - toolchain: apple-clang
            compiler_version: 14
            os: macos-12
            standard_library: libc++
            installations:

          # - toolchain: gcc
          #   compiler_version: 11
          #   os: windows-2022
          #   standard_library: libstdc++
          #   installations:

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¥ Install OS Specific Tools
        if: ${{ matrix.installations != '' }}
        run: ${{ matrix.installations }}

      - name: ğŸ“¥ Install CMake + Conan
        run: pip3 install --upgrade cmake conan==2.0.0

      - name: ğŸ“¡ Add `libhal-trunk` conan remote
        run: conan remote add libhal-trunk
             https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: ğŸ”¬ Build & Run Unit Tests
        run: conan create . --build=missing -s compiler.cppstd=20 -s compiler.version=${{ matrix.compiler_version }} -s compiler.libcxx=${{ matrix.standard_library }} -s compiler=${{ matrix.toolchain }} -s build_type=Debug -c tools.build:skip_test=True -tf tests

      - name: ğŸ“¥ Install GCovr
        if: ${{ matrix.enable_coverage }}
        run: pip3 install --upgrade gcovr

      - name: ğŸ” Generate Code Coverage
        if: ${{ matrix.enable_coverage }}
        working-directory: tests/build
        run: |
             mkdir coverage/ && python3 -m gcovr --root ../../ --exclude ".*/third_party/.*" --cobertura coverage/coverage.xml --html coverage/index.html --html-details --sort-percentage

      - name: Coverage Summary
        if: ${{ matrix.enable_coverage }}
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: tests/build/coverage/coverage.xml
          badge: true
          fail_below_min: ${{ inputs.fail_on_coverage }}
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: ${{ inputs.coverage_threshold }}

      - name: Extract & Save Coverage SVG
        if: ${{ matrix.enable_coverage }}
        run: wget
             $(cat code-coverage-results.md |
               grep -Eo 'https://img.shields.io/badge/[^)]*')
              -O tests/build/coverage/coverage.svg

      - uses: actions/upload-artifact@v3
        if: ${{ matrix.enable_coverage }}
        with:
          name: coverage
          retention-days: 1
          path: tests/build/coverage/
