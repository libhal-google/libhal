name: ğŸš€ deploy

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¥ Install g++-11
        run: sudo apt install g++-11 build-essential

      - name: ğŸ“¥ Install CMake & Conan
        run: pip install cmake conan==1.57.0

      - name: ğŸ“¡ Add `libhal-trunk` conan remote
        run: |
             conan remote add libhal-trunk \
             https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: |
            conan profile new default --detect
            conan profile update settings.build_type=Debug default
            conan profile update settings.compiler.libcxx=libstdc++ default
            conan profile update settings.compiler=gcc default
            conan profile update settings.compiler.version=11 default

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile
        run: conan profile show default

      - name: ğŸ“¦ Create Conan Package & Verify Test Package
        run: conan create . --test-folder test_package

      - name: ğŸ“¡ Sign into JFrog Artifactory
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          API_KEY: ${{ secrets.JFROG_LIBHAL_TRUNK_API_KEY }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_USER }}
        run: conan user -p $API_KEY -r libhal-trunk $JFROG_USER

      - name: ğŸ†™ Upload package to `libhal-trunk` repo
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
             conan upload "${{ inputs.library }}/*" --confirm --all \
             -r=libhal-trunk
